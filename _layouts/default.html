<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="http://fonts.googleapis.com/css?family=Source+Code+Pro:400" rel="stylesheet" type="text/css">

    <style>
      html {
        box-sizing: border-box;
      }

      *, *:before, *:after {
        box-sizing: inherit;
      }

      html {
        font-family: 'Source Code Pro';
        font-size: 16px;
        font-weight: 400;

        /* LIGHT */
        background: #FDF6E3;
        color: #586E75;

        /* DARK */
        background: #002B36;
        color: #93A1A1;

        line-height: 1.5;
        padding: 0.5rem;
      }

      body {
        font-size: 1rem;
        max-width: 50rem;
        margin: 0 auto;
      }

      h1, h2 {
        font-size: 1rem;
        font-weight: inherit;
      }

      h1 {
        color: #D33682;
        color: #DC322F;
      }

      h2 {
        color: #DC322F;
        color: #B58900;
      }

      code {
        font-family: inherit;
        font-size: inherit;
        color: #2E8CCF;
      }

      p code {
        word-wrap: break-word;
      }

      @media screen and (min-width: 54rem) {
        h1::before {
          content: '#\ ';
          position: absolute;
          margin-left: -1.2rem;
        }

        h2::before {
          content: '##\ ';
          position: absolute;
          margin-left: -1.8rem;
        }
      }
    </style>
  </head>
  <body>

    {{ content }}

    {% if site.environment == 'production' %}
      {% include google_analytics_pageview.html %}
    {% endif %}
  </body>
</html>
